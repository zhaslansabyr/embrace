<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Embrace</title>
		<link
			rel="stylesheet"
			href="./styles/main.css"
		/>
	</head>
	<body>
		<header class="header">
			<div class="header-inner container">
				<a
					href="/"
					class="header-logo"
				>
					<img
						src="./assets/icons/logo.svg"
						alt="Embrace Logo"
						class="header-logo-image"
						width="144"
						height="32"
						loading="lazy"
					/>
				</a>
				<nav class="header-menu">
					<ul class="header-menu-list">
						<li class="header-menu-item">
							<a
								href="/"
								class="header-menu-link"
								>How it Works</a
							>
						</li>
						<li class="header-menu-item">
							<a
								href="/"
								class="header-menu-link"
								>Our Work</a
							>
						</li>
						<li class="header-menu-item">
							<a
								href="/"
								class="header-menu-link"
								>Pricing</a
							>
						</li>
						<li class="header-menu-item">
							<a
								href="/"
								class="header-menu-link"
								>About Us</a
							>
						</li>
					</ul>
				</nav>
				<button
					type="button"
					class="header-button button"
				>
					Book a call
				</button>
			</div>
		</header>
	</body>
</html>
